<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1> Weather Dashboard </h1>
    </header>

    <div id="location"> 
        <div>
            <h2 id="search"> Search for a City:</h2>
            <p id="locationContainer">
                <input type="text" id="cityInput"/>
            </p>
            <button onclick="getInfo()"> Click Me</button>
            <h3 id="cityName"></h3>
        </div> 
    </div>

    <div id="weatherContainer">
        <div id="iconsContainer">
            <div class="icons">
                <p class="weather" id="day1"></p>
                <div class="image"><img src="dots.png" class="imgClass" id="img1" alt=""></div>
                <p class="temp" id="day1Temp"> trying to find</p>
                <p class="wind" id="day1Wind"> trying to find</p>
                <p class="humidity" id="day1Humidity"> trying to find</p>
            </div>

    <script src="./assets/js/script.js"></script>

</html>
